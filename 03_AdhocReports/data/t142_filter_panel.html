<div id='{{id}}' class="panel filter-panel">
    <div class="panel-heading filter-panel-heading">
        <label class="panel-title">Filters</label>
    </div>

    <div class="panel-body">{{{filter_body}}}</div>
    <div class="row" style=" padding-right: 25px; padding-bottom: 5px;">
        <button class="btn btn-default pull-right clear-button" style="margin-right: 10px;">Clear</button>
        <button class="btn btn-primary pull-right apply-button" style="margin-right: 10px;">Apply</button>
    </div>
</div>
